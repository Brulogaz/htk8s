apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: htpc
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: emby
          servicePort: webui
      - path: /jackett
        backend:
          serviceName: jackett
          servicePort: webui
      - path: /$(SONARR)
        backend:
          serviceName: sonarr
          servicePort: webui
      - path: /$(RADARR)
        backend:
          serviceName: radarr
          servicePort: webui
      - path: /bazarr
        backend:
          serviceName: bazarr
          servicePort: webui
      - path: /transmission
        backend:
          serviceName: transmission
          servicePort: webui
