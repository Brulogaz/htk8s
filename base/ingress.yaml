apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: htpc
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: jellyfin
          servicePort: http-webui
      - path: /jackett
        backend:
          serviceName: jackett
          servicePort: http-webui
      - path: /sonarr
        backend:
          serviceName: sonarr
          servicePort: http-webui
      - path: /radarr
        backend:
          serviceName: radarr
          servicePort: http-webui
      - path: /bazarr
        backend:
          serviceName: bazarr
          servicePort: http-webui
      - path: /transmission
        backend:
          serviceName: transmission
          servicePort: http-webui
