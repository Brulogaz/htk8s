apiVersion: v1
kind: Service
metadata:
  name: radarr
spec:
  ports:
  - port: 7878
    protocol: TCP
    targetPort: 7878
    name: webui
  selector:
    run: radarr
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: radarr
  name: radarr
spec:
  replicas: 1
  selector:
    matchLabels:
      run: radarr
  template:
    metadata:
      labels:
        run: radarr
    spec:
      securityContext:
        # runAsUser: 1000
        # runAsGroup: 1000
        fsGroup: 1000
      initContainers:
      - name: config
        image: busybox
        command: ["sh", "-c"]
        args:
          - "echo start;[[ ! -f /config/config.xml ]] && echo '<Config><UrlBase>/radarr</UrlBase></Config>'> /config/config.xml;echo end;"
        volumeMounts: 
        - mountPath: /config 
          name: htpc-home
          subPath: radarr
      containers:
      - env:
        - name: TZ
          value: America/Sao_Paulo
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        image: linuxserver/radarr
        name: radarr
        ports:
        - containerPort: 7878
          name: webui
        volumeMounts: 
        - mountPath: /config 
          name: htpc-home
          subPath: radarr
        - mountPath: /movies 
          name: htpc-home
          subPath: media/movies
        - mountPath: /downloads 
          name: htpc-home
          subPath: downloads        
        resources: {}
      volumes: 
      - hostPath: 
          path: /home/fabio/.htpc 
          type: Directory 
        name: htpc-home
